<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Breena's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Breena's Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            
            Moves<span class="moves">0</span>
            
            <div class="timer">
                0 Minutes 0 Seconds
            </div>

            <div class="restart" onclick="window.location.reload(true);">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        
        <ul class="deck" onclick="initTimer(); this.onclick=null;">
        </ul>
        <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>You Won!</p>
                    <div id="starRating"></div>
                    <div id="totalMoves"></div>
                    <div id="totalTime"></div>
                    <button class="button" onclick="replay();">Restart</button>
                    
                </div>
    
            </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
